<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="container">

      <p>Rules: Pick a player, and then click the play button to start the game!</p>

      <h1>Rock Paper Sciccors!</h1>

      <div class="container-game">
        <div class="choice">
          <p class="p1">Player 1: </p>
          <img class="img1" src="./images/rock.png" />
        </div>
  
        <div class="choice">
          <p class="p2">Player 2: </p>
          <img class="img2" src="./images/scissors.png" />
        </div>
      </div>

      <div>
        <button onclick="playgame()">
          Play
        </button>
      </div>

      <footer style="margin-top: 100px; color: rgb(255, 255, 255);">
        <hr style="color: rgb(103, 174, 214);">
        Developed by: Eduardo Zamora, 2024
      </footer>
      
    </div>

    
    <script src="./index.js" charset="utf-8">
    </script>
  </body>
</html>
